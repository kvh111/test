name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review, edited]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Get PR author and changed files
        id: pr_info
        run: echo "::set-output name=author::${{ github.event.pull_request.user.login }}" && echo "::set-output name=files::${{ join(github.event.pull_request.files, ',') }}"

      - name: Run validation script
        run: node validation_logic.js ${{ steps.pr_info.outputs.author }} ${{ steps.pr_info.outputs.files }}
